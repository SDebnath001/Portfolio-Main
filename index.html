<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/logo" href="/img/small-my-img.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Subham Debnath</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <script src="./node_modules/gsap/dist/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <video src="/vid/bg-video-1.mp4" autoplay loop muted ></video>
    <div class="wrapper">
      <div class="content">
        <div class="nav">
          <div class="nav-item">
            <a href="index.html">HOME</a>
          </div>
          <div class="nav-item">
            <a href="myworks.html">MY WORKS</a>
          </div>
          <div class="nav-item">
            <a href="about.html">ABOUT</a>
          </div>
          <div class="nav-item">
            <a href="about.html">CONTACT</a>
          </div>
        </div>
    </div>
    <div class="blocks">
      <div class="block block-left"></div>
      <div class="block block-right"></div>
    </div>
    <div class="loading">
      <div class="loading-text">
        <div class="details">
          <span class="dd2">Hello,</span>
          <br><br>
          <p class="dd">
            I am <b class="name">Subham Debnath.</b>
          </p>
          <p class="dd">
            A passionate <b class="name">UI Designer</b> and <br>
            <b class="name">Front End Developer.</b>
          </p><br>
          <p class="desc">
            Full-time learner, part-time UI wizard.
          </p>
          <p class="desc">
            My side hustle is to teach websites how to behave.
          </p>
          <p class="desc">
              <a href="https://www.linkedin.com/in/subhamdebnath2000/" target="_blank"><span class="bi bi-linkedin"></span></a>
              <a href="https://github.com/SDebnath001" target="_blank"><span class="bi bi-github"></span></a>
              <a href="mailto:debnathsubham957@gmail.com" target="_blank"><span class="bi bi-envelope-fill"></span></a>
          </p>
        </div> 
      </div>
    </div>
  </div>
  <script>
    var tl = gsap.timeline();

    tl.from('.loading', {
        y: "-40",
        opacity: 0,
        ease: "power4.inOut",
        duration: 0.8,
        delay: 0.3
    })
    tl.from('.dd', {
        y: "-40",
        opacity: 0,
        ease: "back.inOut(0.7)",
        stagger: 0.2,
        duration: 0.7
    })
    tl.to('.loading-text', {
        y: "-15vh",
        color: "#ffffff",
        ease: "power3.inOut",
        scale: 1.2,
    })
    tl.to('.name', {
      color: "#FB6000",
      ease: "expo.inOut",
      stagger: 0.3
    })

    gsap.from('.desc', {
      scale: 0,
      opacity: 0,
      stagger: 0.2,
      delay: 1.7
    })
    gsap.to('.block-left', 1.3, {
      left: "-50%",
      ease: "circ.inOut",
      delay: 1.8
    })
    gsap.to('.block-right', 1.3, {
      right: "-50%",
      ease: "circ.inOut",
      delay: 1.8
    })
    gsap.from('.nav', 1.2, {
      right: "-50%",
      ease: "back.inOut(2.3)",
      delay: 1.9
    })
  </script>
  <script src="./src/main.js"></script>
</body>
</html>
